<!doctype html>

<html>

  <head>
    <title>Menu Animation</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>



    <div id="menu-bar">
      <div id="hamburger">
        <div id="h-top"></div>
        <div id="h-mid"></div>
        <div id="h-bot"></div>
      </div>

      <div id="sweet-ass-menu">
        <div id="cross">
          <div id="c-top"></div>
          <div id="c-bot"></div>
        </div>
      </div>
    </div>

    <div id="bottom-menu">



      <div id="box-concept">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="top-top-container">
            <div id="top-top"></div>
        </div>

      </div>

    </div>




    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
